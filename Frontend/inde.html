<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search Application</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    />
    <style>
      /* Custom CSS styles */
      body{
      background-image: url('https://getwallpapers.com/wallpaper/full/e/c/e/455056.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
      body {
        font-family: Arial, sans-serif;
      }

      .header {
        padding: 20px;
        text-align: center;
      }

      .form-container {
        max-width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <p stylebackground</p>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Job Search App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Jobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="header">
          <h1>Welcome to our Job Search Application</h1>
          <p>Find your dream job with ease!</p>
        </div>

        <div class="form-container">
          <!-- Job Search Form -->
          <form>
            <div class="form-group">
              <label for="keywords">Keywords</label>
              <input
                type="text"
                class="form-control"
                id="keywords"
                placeholder="e.g., Software Engineer, Sales, Marketing"
              />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="e.g., San Francisco, CA"
              />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
    </main>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <footer class="bg-dark text-white text-center">
      <div class="container py-3">
        <p>&copy; 2023 Job Search App. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
